<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typizy</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Typizy</h1>
      <div class="stats">
        <p>Time: <span id="timer">0s</span></p>
        <p>Mistakes: <span id="mistakes">0</span></p>
      </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
        rows="3"
        id="quote-input"
        placeholder="Click 'Start' to begin and type the text."
      ></textarea>
      <button id="start-test" onclick="startTest()">Start</button>
      <button id="stop-test" onclick="displayResult()">Stop</button>
      <div class="result" style="display: none;">
        <h2 id="wish">Congratulations!</h2>
        <h3 id="level">Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div>
        <!-- <i class="terms"><i>* calculated based on accuracy only.</i></p> -->
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
